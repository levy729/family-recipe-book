ר להנמיך את החום לאחר מכן.\\nאם יש תערובת גונדי אז לאחר שעה של בישול המרק מוסיפים כדורים של גונדי (מבשלים קודם כל אחד כדי לטעום אם רוצים).\\n\",\"content\":\"\\nמרק פרסי מסורתי עשיר בטעמים עם חומוס, לימונים פרסיים ועוף. מתאים לארוחה משפחתית חמה ומזינה.\\n\\n## טיפים להכנה\\n- חשוב לשטוף את הלימונים הפרסיים היטב לפני השימוש\\n- ניתן להכין חומוס מראש ולהקפיא לשימוש עתידי\\n- הגרונות הודו מוסיפים טעם עמוק למרק\\n- אפשר להוסיף גונדי (כדורי בשר) לפי הטעם\\n\\n## הערות\\n- המתכון מתאים לסיר משפחתי\\n- זמן בישול כולל: כשעה וחצי\\n- ניתן להכין מראש ולחמם מחדש \"},{\"title\":\"אורז לבן\",\"slug\":\"plain-rice\",\"description\":\"אורז לבן פשוט וטעים, רך ומתאים לכל ארוחה\",\"tags\":[\"אורז\",\"תוספת\",\"קל\"],\"ingredients\":[\"1 כוס אורז לבן\",\"1.5 כוסות מים\",\"1 כף שמן\",\"1/2 כפית מלח\"],\"instructions\":\"שוטפים את האורז היטב במסננת.\\nמחממים שמן בסיר קטן, מוסיפים את האורז ומטגנים כדקה.\\nמוסיפים מים ומלח, מביאים לרתיחה.\\nמכסים, מנמיכים לאש נמוכה ומבשלים 18 דקות.\\nמכבים את האש ומשאירים מכוסה 5 דקות.\\nמפרידים בעדינות עם מזלג ומגישים.\\n\",\"content\":\"\\nאורז לבן פשוט, רך וטעים שמתאים לכל ארוחה. \"}]}]\n"])</script><script>self.__next_f.push([1,""])</script></body></html>
